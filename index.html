<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Picture Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: rgb(203, 203, 203);
            color: #fff;
            padding: 5px;
        }

        main {
            padding: 20px;
        }

        .picture {
            display: inline-block;
            margin: 10px;
        }

    </header>
    <nav>
        <ul>

            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Test!</h2>
        <div class="picture">
            <img src="path_to_your_image1.jpg" alt="Picture 1">
            <p>Work in progress</p>
        </div>
        <div class="picture">
            <img src="path_to_your_image2.jpg" alt="Picture 2">

        </div>
        <!-- Add more picture placeholders here -->

</html>
